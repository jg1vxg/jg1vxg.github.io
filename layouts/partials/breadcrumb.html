<div class="column is-7 is-offset-2">
  <nav aria-label="breadcrumb" class="breadcrumb">
    <ol>
      {{ range .Ancestors.Reverse }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        </li>
      {{ end }}
      <li class="active">
        <a aria-current="page" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
      </li>
    </ol>
  </nav>
</div>
